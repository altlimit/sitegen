{{define "nav"}}
{{$links := data "links.json"}}
<header>
    <div class="container">
        <nav>
            <a href="{{.BasePath}}" class="logo">SiteGen</a>
            <div class="nav-links">
                {{ range $links }}
                <a href="{{.path | path}}" class="{{if eq $.Path .path}}active{{end}}">{{.name}}</a>
                {{ end }}
            </div>
        </nav>
    </div>
</header>
{{end}}
